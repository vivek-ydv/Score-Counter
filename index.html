<html>

<head>
    <title>
        Score counter
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div>
            <h3 class="title">HOME</h3>
            <h2 class="score"><span id="score-1">0</span></h2>
            <div>
                <button onclick="hincr1()">+1</button>
                <button onclick="hincr2()">+2</button>
                <button onclick="hincr3()">+3</button>
            </div>
        </div>
        <div>
            <button id="rst-btn" onclick="reset_score()">RESET SCORE</button>
        </div>
        <div>
            <div>
                <h3 class="title">GUEST</h3>
                <h2 class="score"><span id="score-2">0</span></h2>
                <div>
                    <button onclick="gincr1()">+1</button>
                    <button onclick="gincr2()">+2</button>
                    <button onclick="gincr3()">+3</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
